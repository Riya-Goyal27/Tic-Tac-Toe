<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <section class="heading">
            <p class="heading-title">TIC-TAC-TOE</p>
        </section>
        <section class="game-container">
            <p class="turn-text"><span class="turn">X</span> TURN</p>
            <div class="blocks">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
        <section class="win-container hide">
            <div class="win-content">
                <p class="winner">X WINS..!!!</p>
                <button class="restart">RESTART</button>
            </div>
        </section>
        <script src="script.js"></script>
    </div>
</body>
</html>
